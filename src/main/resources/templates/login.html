<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
<div th:replace="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/messageIcon :: messageIcon}"></div>

	<h2 class = "text-center">ログイン画面</h2>
<div class="container border border-secondary border border-3 rounded mt-5 col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6"  style="background-color:whitesmoke;">
	<div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg} != null">
		<svg class="bi flex-shrink-0 me-2" width="24" height="24">
			<use xlink:href="#exclamation-triangle-fill" />
		</svg>
		<div>
			<span th:text="${errorMsg}"></span>
		</div>
	</div>
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
		<div class="form-group">
			<div class="col-8 col-md-6 col-xxl-6">
				<p><label for="loginId">ログインID：</label>
				<input type="text" class="form-control" th:field="*{loginId}">
			</div>
			<div class="col-8 col-md-6 col-xxl-6">
				<p><label for="password">パスワード：</label>
				<input type="password" class="form-control" th:field="*{password}">
			</div>
			<p><input type="submit" class="btn btn-primary" value="ログイン">
		</div>
	</form>
	<a th:href="@{/signup}">▶ユーザー登録はコチラ</a>
	</div>

</body>
</html>
