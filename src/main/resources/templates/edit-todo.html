<body>

<h1>ToDo修正</h1>
<form th:action="@{/todo/edit/{id}(id=${todoForm.id})}" th:object="${todoForm}" method="post">
	<div>
		<label for="title">タイトル</label>
		<input type="text" id="title" name="title" th:field="*{title}">
		<span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
	</div>
	<div>
		<label for="description">説明:</label>
		<textarea id="description" name="description" th:field="*{description}" ></textarea>
	</div>
	<div>
		<label for="status">ステータス:</label>
		<select id="status" name="status" th:field="*{status}">
			<option value="true">完了</option>
			<option value="false" selected>未完了</option>
		</select>
	</div>
		<div>
			<label for="title">予定日</label>	
			<input type="text" id="time_limit" name="time_limit" th:field="*{time_limit}">
			<span style="color: red" th:if="${#fields.hasErrors('time_limit')}" th:errors="*{time_limit}"></span>
	</div>
	<div>
		<button type="submit">更新</button>
		<a th:href="@{/todo/delete/{id}(id=${todoForm.id})}">削除</a>
		
	</div>
</form>

<a href="/">一覧</a>


<script>
flatpickr('#time_limit', {
  locale     : 'ja',
  dateFormat : 'Y-m-d H:i', 
  enableTime  : true,
  time_24hr   : true, //24時間表記
});
</script>
