<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr Locale Japanese -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <link rel="stylesheet" href="styles.css">
    
<title>ToDoリスト修正</title>
</head>
<body>
<h1 class="text-center text-white p-2 bg-dark bg-gradient text-uppercase">ToDo修正</h1>
<div class="container border border-primary border border-5 rounded mt-5 col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6"  style="background-color:gainsboro ;">

<form class="row g-3" th:action="@{/todo/edit/{id}(id=${todoForm.id})}" th:object="${todoForm}" method="post">
	     
	     <div class="col-md-8 p-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="タイトル">
              <label for="floatingInput">タイトル</label>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        </div>
        
         <div class="col-md-4 p-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="time_limit" name="time_limit" th:field="*{time_limit}" placeholder="予定日">
              <label for="floatingInput">予定日</label>
            <div class="text-danger" th:if="${#fields.hasErrors('time_limit')}" th:errors="*{time_limit}"></div>
        </div>
        </div>
        
	
	    <div class="col-md-12 p-3">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description" th:field="*{description}" style="height: 300px"></textarea>
        <label for="description" class="form-label">説明</label>
        </div>
    </div>
    
    <div class="col-md-3 p-3">
        <label for="status" class="form-label">ステータス</label>
        <select class="form-select" id="status" name="status" th:field="*{status}">
            <option value="true">完了</option>
            <option value="false" selected>未完了</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    </div>

    <div class="col-12 p-3">
        <button type="submit" class="btn btn-primary btn-lg">更新</button>
        		<a th:href="@{/todo/delete/{id}(id=${todoForm.id})}" class="btn btn-danger ms-2 btn-lg">削除</a>
        <a href="/" class="btn btn-secondary ms-2 btn-lg">一覧</a>

</div>

</form>
</div>


<script>
flatpickr('#time_limit', {
  locale     : 'ja',
  dateFormat : 'Y-m-d H:i', 
  enableTime  : true,
  time_24hr   : true, //24時間表記
});
</script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
