</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


    <!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- 日本語化する場合は下記を追記 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>


<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>


<title>ToDoリスト修正</title>
</head>
<body>
<h1 class="text-center text-white p-2 bg-dark bg-gradient text-uppercase">ToDo修正</h1>
<div class="container border border-primary border border-5 rounded mt-5 col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6"  style="background-color:gainsboro ;">

<form class="row g-3" th:action="@{/todo/edit/{id}(id=${todoForm.id})}" th:object="${todoForm}" method="post">
	<div>

		<label for="title">タイトル</label>
		<input type="text" id="title" name="title" th:field="*{title}">
		<span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
	</div>
	<div>
		<label for="description">説明:</label>
		<textarea id="description" name="description" th:field="*{description}" ></textarea>
	</div>
	<div>
		<label for="status">ステータス:</label>
		<select id="status" name="status" th:field="*{status}">
			<option value="true">完了</option>
			<option value="false" selected>未完了</option>
		</select>
	</div>
		<div>
			<label for="title">予定日</label>	
			<input type="text" id="time_limit" name="time_limit" th:field="*{time_limit}">
			<span style="color: red" th:if="${#fields.hasErrors('time_limit')}" th:errors="*{time_limit}"></span>
	</div>
	<div>
		<button type="submit">更新</button>
		<a th:href="@{/todo/delete/{id}(id=${todoForm.id})}">削除</a>
		
	</div>


<a href="/">一覧</a>
</form>
</div>


<script>
flatpickr('#time_limit', {
  locale     : 'ja',
  dateFormat : 'Y-m-d H:i', 
  enableTime  : true,
  time_24hr   : true, //24時間表記
});
</script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
